{% block content %}
<h1>詳細画面</h1>
<hr>
<h2>{{ question.question_text }}</h2> 
<div style="margin-left:100px;">
{% for message in question.message_set.all %}
        ユーザー名 {{ message.user.username}}<br>
        回答:{{ message.answer_text }}<br>       
{% endfor %}
</div>


<li><a href="/question/stautus/{{ message.question.id }}/">回答に満足した</a></li>


<form action="" method="POST">
    {{ form.as_p }}
    {% csrf_token %}
    <button type="submit">送信</button>
</form>
{% endblock %}
