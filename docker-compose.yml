version: '3'

services:
  db:
    image: postgres:11.1
  web:
    build: .
    environment:
     - POSTGRES_ENGINE
     - POSTGRES_NAME
     - POSTGRES_USER
     - POSTGRES_PASSWORD
     - POSTGRES_HOST
     - POSTGRES_PORT
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    depends_on:
      - db
